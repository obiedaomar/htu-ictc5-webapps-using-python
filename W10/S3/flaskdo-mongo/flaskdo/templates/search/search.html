{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Add Task List{% endblock %}

<!-- Content block -->
{% block content %}

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 order-md-1">
        <form class="form-signin" method="POST">
          <label for="inputSearch">Search Task</label>
          <input
            type="text"
            id="inputSearch"
            name="search-keyword"
            class="form-control mb-3"
            placeholder="Enter search keyword"
            required=""
            autofocus=""
          />
            
          <button class="btn btn-lg btn-secondary btn-block" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
  
</form>
{% endblock %}
